<html lang="vi">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .control-group {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .control-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-weight: 600;
            color: #555;
            font-size: 0.9rem;
        }

        select, button {
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
            transition: all 0.3s ease;
        }

        select:focus, button:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            min-width: 120px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .chart-container {
            position: relative;
            height: 400px;
            margin-bottom: 20px;
        }

        .news-container {
            max-height: 500px;
            overflow-y: auto;
        }

        .news-item {
            border-bottom: 1px solid #eee;
            padding: 15px 0;
        }

        .news-item:last-child {
            border-bottom: none;
        }

        .news-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .news-meta {
            display: flex;
            gap: 15px;
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 8px;
        }

        .news-summary {
            color: #555;
            line-height: 1.4;
            font-size: 0.9rem;
        }

        .sentiment-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .sentiment-positive {
            background: #d4edda;
            color: #155724;
        }

        .sentiment-negative {
            background: #f8d7da;
            color: #721c24;
        }

        .sentiment-neutral {
            background: #e2e3e5;
            color: #383d41;
        }

        .overview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .overview-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .overview-label {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 5px;
        }

        .overview-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .transcript-container {
            max-height: 400px;
            overflow-y: auto;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
        }

        .news-item {
            border-bottom: 1px solid #eee;
            padding: 15px 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .news-item:hover {
            background-color: #f8f9fa;
            border-radius: 8px;
            margin: 0 -10px;
            padding: 15px 10px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }

        .close:hover {
            color: #667eea;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .modal-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #666;
            flex-wrap: wrap;
        }

        .modal-summary {
            font-size: 1rem;
            line-height: 1.6;
            color: #444;
            margin-bottom: 20px;
        }

        .modal-link {
            display: inline-block;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.3s ease;
        }

        .modal-link:hover {
            transform: translateY(-2px);
            color: white;
        }

        .click-hint {
            font-size: 0.75rem;
            color: #999;
            font-style: italic;
            margin-top: 5px;
        }

        @media (max-width: 1024px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .control-group {
                flex-direction: column;
                align-items: stretch;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header {
                padding: 20px;
            }
            
            .controls {
                padding: 20px;
            }
            
            .card {
                padding: 20px;
            }
            
            .overview-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script>
        const API_KEY = '5ERAOLCLNUEUHMX1';
        let priceChart = null;
        let currentSymbol = 'AAPL';

        function initChart() {
            const ctx = document.getElementById('priceChart').getContext('2d');
            priceChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Gi√° ƒê√≥ng C·ª≠a',
                        data: [],
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',

                        fill: true
                    }, {

                    }, {

                    }, {

                },
                options: {

                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: 'Bi·ªÉu ƒê·ªì Gi√° C·ªï Phi·∫øu & Ch·ªâ B√°o K·ªπ Thu·∫≠t'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            }
                        },
                        x: {

                            }
                        }
                    }
                }
            });
        }

        async function fetchData(url) {
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (data['Error Message']) {
                    throw new Error(data['Error Message']);
                }
                if (data['Note']) {
                    throw new Error('API rate limit exceeded. Please try again later.');
                }
                
                return data;
            } catch (error) {
                console.error('Error fetching data:', error);
                throw error;
            }
        }

        async function updatePriceChart(symbol) {
            try {
                const [weeklyData, emaData, wmaData, demaData] = await Promise.all([
                    fetchData(`https://www.alphavantage.co/query?function=TIME_SERIES_WEEKLY&symbol=${symbol}&apikey=${API_KEY}`),
                    fetchData(`https://www.alphavantage.co/query?function=EMA&symbol=${symbol}&interval=weekly&time_period=10&series_type=close&apikey=${API_KEY}`),
                    fetchData(`https://www.alphavantage.co/query?function=WMA&symbol=${symbol}&interval=weekly&time_period=10&series_type=close&apikey=${API_KEY}`),
                    fetchData(`https://www.alphavantage.co/query?function=DEMA&symbol=${symbol}&interval=weekly&time_period=10&series_type=close&apikey=${API_KEY}`)
                ]);

                const timeSeries = weeklyData['Weekly Time Series'];
                const emaValues = emaData['Technical Analysis: EMA'];
                const wmaValues = wmaData['Technical Analysis: WMA'];
                const demaValues = demaData['Technical Analysis: DEMA'];

                if (!timeSeries) {
                    throw new Error('No data available for this symbol');
                }

                const dates = Object.keys(timeSeries).slice(0, 50).reverse();
                const prices = dates.map(date => parseFloat(timeSeries[date]['4. close']));
                const emaData_array = dates.map(date => emaValues[date] ? parseFloat(emaValues[date]['EMA']) : null);
                const wmaData_array = dates.map(date => wmaValues[date] ? parseFloat(wmaValues[date]['WMA']) : null);
                const demaData_array = dates.map(date => demaValues[date] ? parseFloat(demaValues[date]['DEMA']) : null);

                priceChart.data.labels = dates;
                priceChart.data.datasets[0].data = prices;
                priceChart.data.datasets[1].data = emaData_array;
                priceChart.data.datasets[2].data = wmaData_array;
                priceChart.data.datasets[3].data = demaData_array;
                priceChart.update();

            } catch (error) {
                console.error('Error updating price chart:', error);
                document.getElementById('priceChart').parentElement.innerHTML = `<div class="error">L·ªói: ${error.message}</div>`;
            }
        }

        async function updateNews() {
            try {
                const newsData = await fetchData(`https://www.alphavantage.co/query?function=NEWS_SENTIMENT&tickers=${currentSymbol}&limit=10&apikey=${API_KEY}`);
                
                const newsContainer = document.getElementById('newsContainer');
                const articles = newsData.feed || [];

                if (articles.length === 0) {
                    newsContainer.innerHTML = '<div class="error">Kh√¥ng c√≥ tin t·ª©c n√†o ƒë∆∞·ª£c t√¨m th·∫•y</div>';
                    return;
                }

                newsContainer.innerHTML = articles.map((article, index) => {
                    const sentiment = article.overall_sentiment_label || 'Neutral';
                    const sentimentClass = sentiment.toLowerCase() === 'positive' ? 'sentiment-positive' : 
                                          sentiment.toLowerCase() === 'negative' ? 'sentiment-negative' : 'sentiment-neutral';
                    
                    return `
                        <div class="news-item" onclick="showNewsDetail(${index})">
                            <div class="news-title">${article.title}</div>
                            <div class="news-meta">
                                <span>üìÖ ${new Date(article.time_published).toLocaleDateString('vi-VN')}</span>
                                <span class="sentiment-badge ${sentimentClass}">${sentiment}</span>
                                <span>üëÅÔ∏è ${article.source}</span>
                            </div>
                            <div class="news-summary">${article.summary?.substring(0, 200)}...</div>
                            <div class="click-hint">üëÜ Nh·∫•p ƒë·ªÉ xem chi ti·∫øt</div>
                        </div>
                    `;
                }).join('');

                window.newsData = articles;

            } catch (error) {
                console.error('Error updating news:', error);
                document.getElementById('newsContainer').innerHTML = `<div class="error">L·ªói: ${error.message}</div>`;
            }
        }


        async function updateOverview(symbol) {
            try {
                const overviewData = await fetchData(`https://www.alphavantage.co/query?function=OVERVIEW&symbol=${symbol}&apikey=${API_KEY}`);
                
                const overviewContainer = document.getElementById('overviewContainer');
                
                if (!overviewData.Symbol) {
                    overviewContainer.innerHTML = '<div class="error">Kh√¥ng t√¨m th·∫•y th√¥ng tin c√¥ng ty</div>';
                    return;
                }

                const formatNumber = (num) => {
                    if (!num || num === '-') return 'N/A';
                    return new Intl.NumberFormat('vi-VN').format(num);
                };

                overviewContainer.innerHTML = `

                            <div class="overview-value">${overviewData.Name || 'N/A'}</div>
                        </div>
                        <div class="overview-item">
                            <div class="overview-label">Ng√†nh</div>
                            <div class="overview-value">${overviewData.Industry || 'N/A'}</div>
                        </div>
                        <div class="overview-item">
                            <div class="overview-label">V·ªën H√≥a Th·ªã Tr∆∞·ªùng</div>
                            <div class="overview-value">$${formatNumber(overviewData.MarketCapitalization)}</div>
                        </div>
                        <div class="overview-item">
                            <div class="overview-label">P/E Ratio</div>
                            <div class="overview-value">${overviewData.PERatio || 'N/A'}</div>
                        </div>
                        <div class="overview-item">
                            <div class="overview-label">EPS</div>
                            <div class="overview-value">${overviewData.EPS || 'N/A'}</div>
                        </div>
                        <div class="overview-item">
                            <div class="overview-label">Dividend Yield</div>
                            <div class="overview-value">${overviewData.DividendYield || 'N/A'}</div>
                        </div>
                        <div class="overview-item">
                            <div class="overview-label">52W High</div>
                            <div class="overview-value">$${overviewData['52WeekHigh'] || 'N/A'}</div>
                        </div>
                        <div class="overview-item">
                            <div class="overview-label">52W Low</div>
                            <div class="overview-value">$${overviewData['52WeekLow'] || 'N/A'}</div>
                        </div>
                    </div>
                `;

            } catch (error) {
                console.error('Error updating overview:', error);
                document.getElementById('overviewContainer').innerHTML = `<div class="error">L·ªói: ${error.message}</div>`;
            }
        }


        async function updateTranscript(symbol, quarter) {
            const transcriptContainer = document.getElementById('transcriptContainer');
            
            try {

                transcriptContainer.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <span>ƒêang t·∫£i phi√™n ƒëi·ªÅu tr·∫ßn...</span>
                    </div>
                `;

                const transcriptData = await fetchData(`https://www.alphavantage.co/query?function=EARNINGS_CALL_TRANSCRIPT&symbol=${symbol}&quarter=${quarter}&apikey=${API_KEY}`);
                

                if (transcriptData['Error Message']) {
                    throw new Error(transcriptData['Error Message']);
                }
                
                if (!transcriptData.transcript && !transcriptData.transcripts) {
                    const alternativeQuarters = ['2024Q1', '2023Q4', '2023Q3', '2023Q2'];
                    let foundData = null;
                    
                    for (const altQuarter of alternativeQuarters) {
                        if (altQuarter !== quarter) {
                            try {
                                const altData = await fetchData(`https://www.alphavantage.co/query?function=EARNINGS_CALL_TRANSCRIPT&symbol=${symbol}&quarter=${altQuarter}&apikey=${API_KEY}`);
                                if (altData.transcript || altData.transcripts) {
                                    foundData = altData;
                                    break;
                                }
                            } catch (e) {
                                continue;
                            }
                        }
                    }
                    
                    if (foundData) {
                        transcriptData = foundData;
                    } else {
                        throw new Error(`Kh√¥ng t√¨m th·∫•y phi√™n ƒëi·ªÅu tr·∫ßn cho ${symbol}. C√≥ th·ªÉ c√¥ng ty n√†y ch∆∞a c√≥ d·ªØ li·ªáu ho·∫∑c kh√¥ng ph·∫£i l√† c√¥ng ty c√¥ng khai.`);
                    }
                }

                const transcript = transcriptData.transcript || transcriptData.transcripts || '';
                const symbol_display = transcriptData.symbol || symbol;
                const quarter_display = transcriptData.quarter || quarter;
                const date_display = transcriptData.date || 'N/A';

                transcriptContainer.innerHTML = `
                    <div class="transcript-container">
                        <h4>üìä ${symbol_display} - ${quarter_display}</h4>
                        <p><strong>Ng√†y:</strong> ${date_display}</p>
                        <hr style="margin: 15px 0;">
                        <div style="white-space: pre-wrap; line-height: 1.6; font-size: 0.9rem;">
                            ${transcript.substring(0, 3000)}${transcript.length > 3000 ? '...\n\n[Hi·ªÉn th·ªã 3000 k√Ω t·ª± ƒë·∫ßu ti√™n]' : ''}
                        </div>
                    </div>
                `;

            } catch (error) {

        async function updateAllData() {
            const updateBtn = document.getElementById('updateBtn');
            const symbolSelect = document.getElementById('symbolSelect');
            const quarterSelect = document.getElementById('quarterSelect');
            
            updateBtn.disabled = true;
            updateBtn.textContent = '‚è≥ ƒêang c·∫≠p nh·∫≠t...';
            
            currentSymbol = symbolSelect.value;
            const currentQuarter = quarterSelect.value;

            try {
                await Promise.all([
                    updatePriceChart(currentSymbol),
                    updateNews(),
                    updateOverview(currentSymbol),
                    updateTranscript(currentSymbol, currentQuarter)

            } catch (error) {
                console.error('Error updating data:', error);
            } finally {
                updateBtn.disabled = false;
                updateBtn.textContent = 'üîÑ C·∫≠p Nh·∫≠t D·ªØ Li·ªáu';

        function showNewsDetail(index) {
            const article = window.newsData[index];
            if (!article) return;

            const modal = document.getElementById('newsModal');
            const modalContent = document.getElementById('modalContent');
            
            const sentiment = article.overall_sentiment_label || 'Neutral';
            const sentimentClass = sentiment.toLowerCase() === 'positive' ? 'sentiment-positive' : 
                                  sentiment.toLowerCase() === 'negative' ? 'sentiment-negative' : 'sentiment-neutral';
            
            const formatDate = (dateString) => {
                const date = new Date(dateString);
                return date.toLocaleDateString('vi-VN', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            };

            modalContent.innerHTML = `
                <div class="modal-title">${article.title}</div>
                <div class="modal-meta">
                    <span>üìÖ ${formatDate(article.time_published)}</span>
                    <span class="sentiment-badge ${sentimentClass}">${sentiment}</span>
                    <span>üëÅÔ∏è ${article.source}</span>
                    <span>üìä ƒêi·ªÉm Sentiment: ${article.overall_sentiment_score ? parseFloat(article.overall_sentiment_score).toFixed(2) : 'N/A'}</span>
                </div>
                <div class="modal-summary">
                    <strong>üìù T√≥m t·∫Øt:</strong><br>
                    ${article.summary || 'Kh√¥ng c√≥ t√≥m t·∫Øt'}
                </div>
                ${article.url ? `<a href="${article.url}" target="_blank" class="modal-link">üîó ƒê·ªçc b√†i vi·∫øt g·ªëc</a>` : ''}
                ${article.banner_image ? `<br><br><img src="${article.banner_image}" alt="News Image" style="width: 100%; max-width: 500px; border-radius: 8px; margin-top: 15px;">` : ''}
            `;

            modal.style.display = 'block';
        }

        document.addEventListener('DOMContentLoaded', function() {
            initChart();
            
            document.getElementById('updateBtn').addEventListener('click', updateAllData);
            document.getElementById('symbolSelect').addEventListener('change', function() {
                currentSymbol = this.value;
            });

            const modal = document.getElementById('newsModal');
            const closeBtn = document.querySelector('.close');
            
            closeBtn.addEventListener('click', function() {
                modal.style.display = 'none';
            });
            
            window.addEventListener('click', function(event) {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });

            updateAllData();
        });
    </script>
